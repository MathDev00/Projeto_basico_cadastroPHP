<html>
    <head>
        <meta charset="utf-8">
        <title> Cadastro de pessoa </title>
        <link href="css/form.css" rel="stylesheet" type="text/css" media="screen"/>
    </head>
    <body>
        <form enctype="multipart/form-data" method="post" action="pessoa_form.php?action=save">
            <label> Código </label>
            <input name="id" readonly="1" type="text" style="width:30%" value="{id}">
            
            <label> nomeLivro </label>
            <input name="nomeLivro" type="text" style="width:50%" value="{nomeLivro}">
            
            <label> Endereço </label>
            <input name="nomeAutor" type="text" style="width:50%" value="{nomeAutor}">
            
            <label> editora </label>
            <input name="editora" type="text" style="width:25%" value="{editora}">
            
            
            <label> Genero </label>
            <select name="id_genero" style="width:25%">
                {genero}
            </select>
            
            <input type="submit">
        </form>
    </body>
</html>
